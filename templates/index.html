<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chat with PDF Analysis</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <div class="container">
         <header>
            <img src="{{ url_for('static', filename='images/main.png') }}" alt="Main Image" class="main-image center-image">
        </header>

        <div id="pdf-uploader">
            <h2>Upload PDF for Analysis</h2>
            <input type="file" id="pdf-file" accept=".pdf">
            <button id="upload-pdf">Upload PDF</button>
            <p id="pdf-status"></p>
        </div>

<div id="chat-container">
    <div id="chat-messages"></div>
    <div id="chat-input">
    <input type="text" id="user-input" placeholder="Type your message...">
    <button id="send-message">Send</button>
</div>
<br>
<button id="clear-conversation">Clear Conversation</button>
        </div>
    </div>
</div>

    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
